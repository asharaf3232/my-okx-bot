<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #1a1c22; 
            margin: 0;
            padding: 0;
        }
        .card { 
            background-color: #2a2d35;
            color: #e5e7eb;
            border-radius: 15px; 
            padding: 25px; 
            width: 600px; 
            box-sizing: border-box;
            border: 1px solid #444;
            direction: rtl;
        }
        .pnl-positive { color: #22c55e; }
        .pnl-negative { color: #ef4444; }

        /* Table Styles */
        .main-table {
            width: 100%;
            border-collapse: collapse;
        }
        .main-table h2 {
            margin: 0; 
            color: #fff;
            text-align: right;
        }
        .main-table .timestamp {
            font-size: 12px; 
            color: #9ca3af;
            text-align: left;
        }
        .stat-item {
            background-color: #373a43; 
            padding: 15px; 
            border-radius: 10px; 
            text-align: center;
        }
        .stat-item h3 {
            margin: 0 0 5px 0; 
            font-size: 14px; 
            color: #9ca3af; 
            font-weight: 400;
        }
        .stat-item p {
            margin: 0; 
            font-size: 20px; 
            font-weight: 700;
        }
        .assets-title {
            font-size: 18px; 
            font-weight: 700; 
            color: #fff; 
            padding: 15px 0;
            border-bottom: 1px solid #444;
            border-top: 1px solid #444;
        }
        .asset-name {
            font-size: 18px; 
            font-weight: 700; 
            color: #fff;
        }
        .asset-details {
            font-size: 13px; 
            color: #9ca3af;
        }
        .asset-value {
            font-size: 18px; 
            font-weight: 700; 
            color: #fff;
            text-align: left;
        }
        .asset-pnl {
            font-size: 13px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="card">
        <table class="main-table">
            <tr>
                <td style="padding-bottom: 20px;"><h2>ملخص المحفظة</h2></td>
                <td style="padding-bottom: 20px;" class="timestamp">{{TIMESTAMP}}</td>
            </tr>
            <tr>
                <td colspan="2">
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 33%; padding: 5px;">
                                <div class="stat-item">
                                    <h3>القيمة الحالية</h3>
                                    <p>${{TOTAL_VALUE}}</p>
                                </div>
                            </td>
                            <td style="width: 33%; padding: 5px;">
                                <div class="stat-item">
                                    <h3>رأس المال</h3>
                                    <p>${{CAPITAL}}</p>
                                </div>
                            </td>
                            <td style="width: 33%; padding: 5px;">
                                <div class="stat-item">
                                    <h3>الربح/الخسارة</h3>
                                    <p class="pnl {{PNL_CLASS}}">{{PNL_SIGN}}${{PNL_AMOUNT}} ({{PNL_PERCENT}}%)</p>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="assets-title">الأصول</td>
            </tr>
            {{ASSETS_ROWS}}
        </table>
    </div>
</body>
</html>
